<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name-input-field">Name:</label>
            <input type="text" id="name-input-field" value="Some name">
        </div>
        <div>
            <label for="password-input-field">Password:</label>
            <input type="password" id="password-input-field" placeholder="Password:">
        </div>
        <div>
            <input type="checkbox" id="agree-checkbox">
            <label for="agree-checkbox">Agree therms and conditions</label>

        </div>
        <div>
            <input type="checkbox" id="newsletter-checkbox" checked disabled>
            <label for="newsletter-checkbox">Get the newsletter</label>

        </div>
<div>
    <h5>Gender:</h5>
    <div>
        <input type="radio" id="gender-female" name="gender">
        <label for="gender-female">Female</label>
    </div>
    <div>
        <input type="radio" id="gender-male"name="gender">
        <label for="gender-male">Male</label>
    <div>
    <div>
        <input type="radio" id="gender-i-dont-know"name="gender"checked>
        <label for="gender-i-dont-know">I don't know</label>
    </div>
    <div>
        <input type="radio" id="gender-not-gonna-tell-u"name="gender">
        <label for="gender-not-gonna-tell-u">Not gonna tell you</label>
    </div>

</div>
    </form>
</body>

</html>
